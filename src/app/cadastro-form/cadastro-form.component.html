<form class="cadastro-user general-form-container">
    <ng-container *ngFor="let label of labelsUser">
        <custom-input [label]="label" [required]="true"></custom-input>
    </ng-container>
    <button type="button" (click)="toggleForms()" >CONTINUAR</button>
</form>

<form class="cadastro-address general-form-container hide">
    <ng-container *ngFor="let label of labelsAddress">
        <custom-input [label]="label" [required]="true"></custom-input>
    </ng-container>
    <div class="buttons">
        <button type="button" (click)="toggleForms()" >VOLTAR</button>
        <button type="button" (click)="cadastrar()" >CADASTRAR</button>
    </div>
</form>
