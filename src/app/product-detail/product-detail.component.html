<div *ngIf="product" class="details">
    <img src={{product.image}} alt="">
    <div class="fontformatting">
        <!-- <p>{{product.description}}</p> -->
        <h1>{{product.name}}</h1>
        <h2>{{product.unit_price  | currency:'BRL'}}</h2>
        <div class="baguio">
            <button type="button" *ngIf="client">Comprar</button>
        </div>
    </div>
</div>

<div class="details1">
    <h1>Outros produtos</h1>
    <carrossel class="products-carrossel">
        <ng-container *ngFor="let produto of products">
            <div class="product-component">
                <img src={{produto.image}} alt=""  [routerLink]="['/produto',produto.id]">
                <h2><p>{{produto.unit_price | currency:'BRL'}}</p></h2>
                <h3  [routerLink]="['/product',produto.id]">
                    <a [title]="produto.name + 'details'" class="textoverflow" >{{produto.name}}</a>
                </h3>
                <button [routerLink]="['/product',produto.id]">Comprar Agora</button>
                <heart-button [stockId]="produto.id" *ngIf="client"></heart-button>
            </div>
        </ng-container>
    </carrossel>
</div>
