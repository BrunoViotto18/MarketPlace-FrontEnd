<div class="wishlist">
    <div *ngFor='let product of products' class='wishlist-item'>
        <img src={{product.image}} alt="Produto">
        <div class='wishlist-item-details'>
            <h4>{{product.name}}</h4>
            <h3>{{product.price | currency}}</h3>
            <p class="textoverflow">{{product.description}}</p>
        </div>
    </div>
</div>
