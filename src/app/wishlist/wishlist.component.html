<div class="wishlist">
    <div *ngFor='let stock of stocks' class='wishlist-item'>
        <ng-container *ngIf="stock.product">
            <img src={{stock.product.image}} alt="Produto">
            <div class='wishlist-item-details'>
                <h4>{{stock.product.name}}</h4>
                <h3>{{stock.product.price | currency}}</h3>
                <p class="textoverflow">{{stock.product.description}}</p>
            </div>
        </ng-container>
    </div>
</div>
