<div class="productsList">
    <div class="productComponent" *ngFor="let product of products">
        <img src={{product.image}} alt="Produto">
        <h3>
            <a [title]="product.name + ' details'" [routerLink]="['/product', product.id]">{{product.name}}</a>
        </h3>
        
        <h2>
            <p>
                {{product.price | currency:'BRL'}}
            </p>
        </h2>

        <h2>
            <p>
                {{product.description}}
            </p>
        </h2>
        
        <app-heart-button></app-heart-button>
    </div>
</div>
