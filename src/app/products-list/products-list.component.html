<div class="productsList">
    <div class="productComponent" *ngFor="let product of products" [routerLink]="['/product',product.id]">
        <img src={{product.image}} alt="">
        <h2>
            <p>
                {{product.price | currency:'BRL'}}
            </p>
        </h2>
        <h3>
            <a [title]="product.name + ' details'">
                {{product.name}}
            </a>
        </h3>
        <h2 class="textoverflow">
                {{product.description}}
        </h2>
    </div>
</div>
