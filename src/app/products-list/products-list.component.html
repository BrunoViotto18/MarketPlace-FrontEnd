<div class="products-list ">

    <div class="product-component" *ngFor="let product of products">
        <img src={{product.image}} alt=""  [routerLink]="['/product',product.id]">

        <h2><p>{{product.price | currency:'BRL'}}</p></h2>

        <h3  [routerLink]="['/product',product.id]">
            <a [title]="product.name + 'details'" class="textoverflow" >{{product.name}}</a>
        </h3>

        <!-- <h2 class="textoverflow">
                {{product.description}}
        </h2> -->

        <div class="product-component__buttons" >
            <button [routerLink]="['/product',product.id]">Comprar Agora</button>
            <heart-button [productId]="product.id"></heart-button>
        </div>
    </div>
</div>
