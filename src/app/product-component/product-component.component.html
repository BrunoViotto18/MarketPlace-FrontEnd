<div class="product-component" *ngIf="stock">
    <img src={{stock.product?.image}} alt=""  [routerLink]="['/product', stock.id]">
    
    <h2><p>{{stock.unit_price | currency:'BRL'}}</p></h2>
    
    <h3  [routerLink]="['/product', stock.product?.id]">
        <a [title]="stock.product?.name + 'details'" class="textoverflow" >{{stock.product?.name}}</a>
    </h3>
    
    <!-- <h2 class="textoverflow">
            {{product.description}}
    </h2> -->
    
    <button [routerLink]="['/product', stock.id]">Comprar Agora</button>
    
    <heart-button [stockId]="stock.id" *ngIf="client"></heart-button>
</div>
